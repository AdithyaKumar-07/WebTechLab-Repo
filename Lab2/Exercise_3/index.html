<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Task Manager</h1>
        <div class="task-input-area">
            <input type="text" id="task-name-input" placeholder="Enter task name">
            <button id="add-task-button">Add Task</button>
        </div>
        
        <div class="task-board">
            <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
                <h2>To Do</h2>
            </div>
            <div class="column" id="in-progress" ondragover="allowDrop(event)" ondrop="drop(event)">
                <h2>In Progress</h2>
            </div>
            <div class="column" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)">
                <h2>Completed</h2>
            </div>
        </div>
    </div>
    <div id="message-container"></div>

    <script src="script.js"></script>
</body>
</html>
