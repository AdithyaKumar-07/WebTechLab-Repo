<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Multimedia Web page</h1>
    </header>

    <main>
        <section class="player-container">
            <h2>Audio Player</h2>
            <audio id="audioPlayer" src="RanaKumbha.mp3" type="audio/mpeg" controls>
                Your browser does not support the audio element.
            </audio>
            <p>Current time: <span id="audioTime">0:00</span></p>
        </section>
        <section class="player-container">
            <h2>Video Player</h2>
            <video id="videoPlayer" src="Project SWITCH Output Blender.mp4" type="video/mp4" controls>
                Your browser does not support the video element.
            </video>
            <p>Current time: <span id="videoTime">0:00</span></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
