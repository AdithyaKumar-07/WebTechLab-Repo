<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage Form Workflow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <!-- Progress Bar Indicator -->
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar" style="width: 25%;"></div>
        </div>

        <form id="workflow-form" novalidate>
            
            <div class="stage active" id="stage-0">
                <h2>Stage 1: Identity</h2>
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3">
                </div>
                <div class="field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <!-- Stage 2: Profile Details -->
            <div class="stage" id="stage-1">
                <h2>Stage 2: Profile</h2>
                <div class="field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="1234567890">
                </div>
                <div class="field">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="developer">Developer</option>
                        <option value="designer">Designer</option>
                    </select>
                </div>
            </div>

            <!-- Stage 3: Security -->
            <div class="stage" id="stage-2">
                <h2>Stage 3: Security</h2>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
            </div>

            <!-- Stage 4: Review -->
            <div class="stage" id="stage-3">
                <h2>Stage 4: Review</h2>
                <p>Please review your details before submitting.</p>
                <div id="review-content"></div>
            </div>

            <div class="controls">
                <button type="button" id="prev-btn" disabled>Previous</button>
                <button type="button" id="next-btn">Next</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
