<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="loginPage">
            <div class="container">
                <h2>Student Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="studentName">Student Name:</label>
                        <input type="text" id="studentName" name="studentName" required>
                        <small id="nameError" class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="studentRegNo">Student Reg. No:</label>
                        <input type="text" id="studentRegNo" name="studentRegNo" required>
                        <small id="regNoError" class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="studentMailId">Student Mail ID:</label>
                        <input type="email" id="studentMailId" name="studentMailId" required>
                        <small id="mailError" class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="studentMobileNo">Student Mobile No:</label>
                        <input type="tel" id="studentMobileNo" name="studentMobileNo" maxlength="10" required>
                        <small id="mobileError" class="error-message"></small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="submitBtn">Submit</button>
                        <button type="reset">Reset</button>
                        <a href="index.html" class="button-link">Back</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VIT-AP University Portal </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
