<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Contact Form</title>
</head>
<body>
    <h3 style="text-align: center;">Contact Details</h3>
    <form action="URL" method="post" style="text-align:left;">
        <label for="name">Name: </label> <br>
        <input type="text" id="name" name="userName" placeholder="Enter Your Name Here" required autofocus> <br><br>

        <label for="email">Email: </label> <br>
        <input type="email" id="email" name="userEmail" placeholder="someone@example.con" required> <br><br>

        <label for="message">Message: </label> <br>
        <textarea name="message" id="message" rows="10" cols="30" placeholder="Enter your message here..."></textarea> <br><br>

        <button type="submit">Send Data</button>
    </form>
</body>
</html>
