<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Registration Form</title>
</head>
<body>

    <h2>Advanced User Registration</h2>

    <form action="#" method="POST" enctype="multipart/form-data">
        <div>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required autofocus>
        </div> <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div> <br>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div> <br>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Example: 9908302210" required>
        </div> <br>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>
        </div> <br>

        <div>
            <label for="profile_picture">Choose Profile Picture:</label> <br>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
        </div> <br>

        <div>
            <label>
                <input type="checkbox" name="terms" required>
                I accept the Terms & Conditions
            </label>
        </div> <br>

        <button type="submit">Register</button>
    </form>

</body>
</html>
