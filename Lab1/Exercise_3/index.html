<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h2 style="text-align: center;">User Registration</h2>

    <form action="URL" method="POST" enctype="multipart/form-data">

            <label for="full-name">Full Name:</label> <br>
            <input type="text" id="full-name" name="full-name" required> <br><br>

            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" required> <br><br>

            <label for="dob">Date of Birth:</label> <br>
            <input type="date" id="dob" name="dob" required> <br><br>

            <label for="phone">Phone Number:</label> <br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required> <br><br>

            <label for="password">Password:</label> <br>
            <input type="password" id="password" name="password" required> <br><br>

            <label for="profile-picture">Choose Profile Picture:</label> <br>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/png, image/jpeg"> <br><br>
        
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms" style="display: inline; font-weight: normal;">I accept the Terms & Conditions</label> <br><br>

            <button type="submit">Register</button>
            
    </form>
</body>
</html>
