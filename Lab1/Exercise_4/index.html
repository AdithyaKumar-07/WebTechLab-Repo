<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Exercise 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="product-card">
        <img src="watch.jpg" alt="Product Image" class="product-img">
        <div class="card-content">
            <h1 class="product-title">Stylish Watch</h1>
            <p class="product-description">A sleek and modern watch with a durable strap and waterproof design.</p>
            <p class="product-price">$99.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

</body>
</html>
